<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/svg-inject.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <title>Spider-man: Miles Morales | PS5</title>
</head>

<body>
    <!-- Header -->

    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="svg/logo.svg" onload="SVGInject(this)" />
                </div>
                <ul class="nav-list">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Story</a></li>
                    <li><a href="" class="nav-link">Wallpapers</a></li>
                    <li><a href="" class="nav-link">#BeYourself</a></li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="svg/facebook.svg" onload="SVGInject(this)"/>
                <img src="svg/instagram.svg" onload="SVGInject(this)"/>
                <img src="svg/youtube.svg" onload="SVGInject(this)"/>
                <img src="svg/twitter.svg" onload="SVGInject(this)"/>
            </div>
        </nav>
    </header>

    <!-- Container -->

    <section class="container">
        <div class="container-item-1">
            <p>
                <img src="img/titulo-spiderman.png" onload="SVGInject(this)"/>
            </p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                 Est ornare sit pellentesque mauris. Natoque lectus sagittis sit dui sed eros
                 , vel. Mattis arcu quisque mauris ac eu gravida venenatis.
            </p>
            <p>
                <a href="" class="btn">Pre-order now</a>
                <a href="" class="btn-secondary">Watch the teaser</a>
            </p>
            <p>
                <img src="svg/playstation.svg" onload="SVGInject(this)"/>
                <img src="svg/marvel.svg" onload="SVGInject(this)"/>
            </p>
        </div>

        <div class="container-item-2">
            <img src="img/spider-man.png" class="spiderman" onload="SVGInject(this)"/>
        </div>
    </section>

</body>

</html>
